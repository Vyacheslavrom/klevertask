    <body>
        <br />
        <a href="../">Вернутся назад</a>
        <br /><br />
        <input type="text" id="id" placeholder="id Книги">
        <input type="text" id="ida" placeholder="id автора">        
        <input type="text" id="name" placeholder="Новое название">

        <button id="submit2" name="addauthors" >Изменить данные по книге</button>
        <script>
            $(document).ready(function () {
                $("#submit2").click(function () {
                    var id = $("#id").val();
                    var ida = $("#ida").val();
                    var n = $("#name").val();
                    $.post("http://biblioteka.loc/api/books/"+id, {name: n, ida: ida}, function (data) {

                        //data = $(data).find("#a1").html().replace ('&lt;br&gt;', "\r\n");
                        //$("#block").html(JSON.parse(data).join('<br />'));
                        $("#block").text(data);

                    });
                });
            });
        </script>
        <div id="block"></div>
    </body>
</html>
